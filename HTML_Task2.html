<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>HTML TASK 2</title>
    <style>
        body {
            margin: 100px;
        }

        .nestedlist {
            border-color: black;
            border-width: 2px;
            border-style: solid;
            display: inline-block;
            border-radius: 0px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h><i><b><big>HTML TASK 2 BY SHIFA KHAN</b></i></big></h>
    <br /><br />
    <div class="nestedlist">
        <p>
            List can be nested(List inside list):
        </p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Milk</li>
        </ul>

    </div>

</body>

</html>
