<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>CSS TASK 1 </title>
    <style>
        body {
            margin: 10px;
            margin-top: 10px;
        }

        table,
        td,
        tr {
            padding: 5px;
            padding-right: 200px;
            border-width: 2px;
            border-style: solid;
            border-color: rgb(12, 12, 12);
            background-color: rgb(151, 214, 243);
            /* border-collapse: collapse; */
            border-radius: 30px;
        }

        table,
        th {
            padding: 1px;
            border-width: 2px;
            border-style: solid;
            border-color: rgb(2, 2, 2);
            background-color: rgb(151, 214, 243);
            /* border-collapse: collapse; */
            border-radius: 20px;
        }

        .rect {
            border-style: solid;
            border-color: rgb(20, 130, 20);
            height: 70px;
            width: 130px;
            border-radius: 5px;
            display: inline-block;
            margin: 20px;
        }

        .rect1 {
            border-style: solid;
            border-color: rgb(20, 130, 20);
            height: 70px;
            width: 130px;
            border-radius: 15px;
            display: inline-block;
            margin: 20px;
        }

        .rect2 {
            border-style: solid;
            border-color: rgb(20, 130, 20);
            height: 70px;
            width: 130px;
            border-radius: 25px;
            display: inline-block;
            margin: 20px;
        }

        .rect3 {
            border-style: solid;
            border-color: rgb(20, 130, 20);
            height: 70px;
            width: 130px;
            border-radius: 20px;
            display: inline-block;
            margin: 20px;
        }

        .rect4 {
            border-style: solid;
            border-color: rgb(20, 130, 20);
            height: 70px;
            width: 130px;
            border-radius: 5px;
            display: inline-block;
            margin: 20px;
        }

        .rect5 {
            border-style: solid;
            border-color: rgb(20, 130, 20);
            height: 70px;
            width: 130px;
            border-radius: 20px;
            display: inline-block;
            margin: 20px;
        }

        .rect6 {
            border-style: solid;
            border-color: rgb(20, 130, 20);
            height: 70px;
            width: 130px;
            border-radius: 50%;
            display: inline-block;
            margin: 20px;
        }

        .rect7 {
            border-style: solid;
            border-color: rgb(20, 130, 20);
            height: 70px;
            width: 130px;
            border-radius: 5px;
            display: inline-block;
            margin: 20px;
        }

        .rect8 {
            border-style: solid;
            border-color: rgb(20, 130, 20);
            height: 70px;
            width: 130px;
            border-radius: 5px 20px 5px 20px;
            display: inline-block;
            margin: 20px;
        }
    </style> 
</head>

<body>
    <h><i><b><big>CSS TASK 1 BY SHIFA KHAN</b></i></big></h>
